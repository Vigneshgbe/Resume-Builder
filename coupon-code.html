<head>
    <meta charset="UTF-8">

    <link rel="icon" href="https://img.icons8.com/?size=100&id=a4l6bA9mSmBh&format=png&color=40C057" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .footer {
            background-color: #343a40; /* Match navbar color */
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            position: static;
            width: 100%;
            margin-top: auto; /* Pushes footer to bottom if content is short */
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border-color: #007bff;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Resume Builder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><strong>HOME</strong></a></li>
                    <li class="nav-item"><a class="nav-link" href="free.html"><strong>FREE</strong></a></li>
                    <li class="nav-item"><a class="nav-link" href="coupon-code.html"><strong>PAID</strong></a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><strong>ABOUT US</strong></a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html"><strong>CONTACT US</strong></a></li>
                    <li class="nav-item"><a class="nav-link" href="pricing.html"><strong>PRICING</strong></a></li>
                    <li class="nav-item"><a class="nav-link" href="terms-and-conditions.html"><strong>TERMS</strong></a></li>
                    <li class="nav-item"><a class="nav-link" href="privacy-policy.html"><strong>PRIVACY</strong></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Enter Your Coupon Code</h1>
        <br>
        <p>Please enter the coupon code you received by mail or whatsapp after your payment to unlock additional features:</p>
        <form id="couponForm">
            <div class="mb-3">
                <label for="couponCode" class="form-label">Coupon Code</label>
                <input type="text" class="form-control" id="couponCode" placeholder="Enter your coupon code here" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Coupon</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Developed by VIGNESH G <span id="currentYear"></span>. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Footer Year Auto Update
            const footerYear = document.getElementById('currentYear');
            const currentYear = new Date().getFullYear();
            footerYear.innerHTML = currentYear;

            // JavaScript function to handle coupon validation
            const validCoupons = ['GV091002', 'GVG463', 'GSDKV']; 
            const couponForm = document.getElementById('couponForm');

            couponForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                const couponCode = document.getElementById('couponCode').value.trim();

                if (validCoupons.includes(couponCode)) {
                    // Redirect to build2.html if coupon is valid
                    window.location.href = 'build2.html';
                } else {
                    // Redirect to pricing.html if coupon is not valid
                    window.location.href = 'pricing.html';
                }
            });
        });
    </script>
</body>
</html>
